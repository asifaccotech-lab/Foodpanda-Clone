<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d0f1a" />
  <meta name="description" content="Contact — Asif Ali Khan" />
  <title>Contact — Asif Ali Khan</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Dynamic backdrop -->
  <div class="backdrop">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="noise"></div>
  </div>

  <header class="header">
    <div class="d-flex align-items-center justify-content-between">
      <a class="logo" href="index.html" aria-label="Go to home">
        <span class="logo-mark">AK</span>
        <span class="logo-text">Asif Ali Khan</span>
      </a>
      <nav class="nav">
        <button class="nav-toggle d-inline-flex d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navList" aria-controls="navList" aria-expanded="false" aria-label="Toggle navigation">
          <i class='bx bx-menu'></i>
        </button>
        <ul id="navList" class="nav-list collapse d-md-flex">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="cta">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="top">
    <section class="section">
      <div class="container contact">
        <p class="eyebrow reveal">Contact</p>
        <h1 class="hero-title reveal mb-3">Let's work together.</h1>
        <p class="hero-subtitle reveal">
          Share a bit about what you're building, and I'll get back to you.
        </p>

        <form class="contact-form reveal mt-3" action="https://formspree.io/f/your-id" method="POST">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="field">
            <label for="company">Company</label>
            <input id="company" name="company" type="text" />
          </div>
          <div class="field">
            <label for="message">Project details</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button class="btn primary magnetic" type="submit">Send Message</button>
        </form>

        <div class="mt-4 reveal">
          <p class="mb-1">Prefer email?</p>
          <a href="mailto:asif@example.com" class="btn ghost magnetic">
            <i class='bx bx-envelope'></i>
            asif@example.com
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer mt-auto">
    <div class="container footer-inner">
      <span>© <span id="year"></span> Asif Ali Khan</span>
      <a href="#top" class="top-link">Back to top</a>
    </div>
  </footer>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js" defer></script>
</body>
</html>
