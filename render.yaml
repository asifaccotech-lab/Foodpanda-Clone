# Render Blueprint for backend deployment
# 1) Push this repo to GitHub
# 2) Create a new blueprint in Render pointing at the repo
# 3) Render will provision the Postgres DB and backend service
#
# Note: Update CORS_ORIGIN to your actual frontend domain.

databases:
  - name: foodapp-db
    plan: free

services:
  - type: web
    name: foodapp-backend
    env: node
    plan: free
    autoDeploy: true
    region: oregon
    repoPath: backend
    buildCommand: npm ci
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://lcmnqz5uktni.cosine.page
      - key: DATABASE_URL
        fromDatabase:
          name: foodapp-db
          property: connectionString