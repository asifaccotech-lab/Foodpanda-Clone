version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: foodapp_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: foodapp
      POSTGRES_PASSWORD: foodapp_password
      POSTGRES_DB: foodapp
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodapp"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: foodapp_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: foodapp
      DB_PASS: foodapp_password
      DB_NAME: foodapp
      JWT_SECRET: super_secret_jwt_key
      SEED_ON_START: "true"
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./backend:/app
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    container_name: foodapp_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      CHOKIDAR_USEPOLLING: "true"
      FAST_REFRESH: "true"
      PORT: 3000
      REACT_APP_API_BASE_URL: http://localhost:4000/api
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"

volumes:
  db-data: